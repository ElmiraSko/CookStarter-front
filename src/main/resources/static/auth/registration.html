<div class="col-md-12">
    <h4 style="color: #24305E; text-align: center;
    padding-bottom: 40px; padding-top: 40px">Регистрация менеджера ресторана</h4>
</div>
<div>
    <div class="col-sm-6 my-3" style="margin: auto">
        <label class="sr-only" for="username">Username/login</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <span><i class="fa fa-user"></i></span>
                </div>
            </div>
            <input type="text" class="form-control" ng-model="registrationInfo.username"
                   id="username" placeholder="">
        </div>
    </div>

    <div class="col-sm-6 my-3" style="margin: auto">
        <label class="sr-only"
               for="password">Password</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <span><i class="fa fa-key"></i></span>
                </div>
            </div>
            <input type="password" class="form-control" ng-model="registrationInfo.password"
                   id="password" placeholder="">
        </div>
    </div>

    <div class="col-sm-6 my-3" style="margin: auto">
        <label class="sr-only"
               for="role">Role</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <span><i class="fa fa-users" aria-hidden="true"></i></span>
                </div>
            </div>
            <input type="text" class="form-control" ng-model="registrationInfo.role"
                   id="role" placeholder="">
        </div>
    </div>

    <div class="col-sm-2 my-3" style="margin: auto">
        <button type="submit" class="btn btn-block text-white" style="background-color: #374785; width: auto"
                ng-click="registration(registrationInfo)">Зарегистрироваться</button>
    </div>
</div>
